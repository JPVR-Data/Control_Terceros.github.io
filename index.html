<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío</title>
    <script>
        function enviarDatos() {
            // Obtiene los datos del formulario
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var comentario = document.getElementById("comentario").value;
            
            // Crea un objeto con los datos
            var datos = {
                "nombre": nombre,
                "email": email,
                "comentario": comentario
            };

            // Envía los datos a Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbxMl41K9iDjMgU4M755rgUz0kAlIIl82ugWjXmwsue1VP41Wtq8zQTgeN2qprBoCs8dmw/exec', {
                method: 'POST',
                mode: 'no-cors', // Sin verificación CORS
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos) // Convierte el objeto a JSON
            })
            .then(response => {
                // Verifica la respuesta (si usas no-cors, no habrá respuesta legible)
                alert("Datos enviados correctamente");
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form onsubmit="event.preventDefault(); enviarDatos();">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
